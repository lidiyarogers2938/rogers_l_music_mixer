<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <h1 class="hidden">music mixer</h1>
    <div class="container">
<header id="main-header" class="grid">
<div id="header-logo" class="box-color">
    <h1>Drag To Hear The Artist Rap!</h1>
</div>



 </header>

<!--Hero Image placement-->
   <main>
    <section id="hero" class="grid"> 
        <div id="hero-image" class="box-color">
            <img src="images/" alt="" height="" width="">
    </div>


    <!--tag line title-->
        <div id="tag-line" class="box-color2">
        <h2>Title</h2>
        </div>
    </section>


    <!---feature box-color-->
    <section id="features-con" class="grid">
        <h2 class="hidden">boxes</h2>
        <section class="feature box-color">
                <h3>DJ Mustard</h3>
                <div class="mustard" id="mustard">
              <img src="" alt="mustard" width="" height="">
            </div>
        </section>

        <section class="feature box-color">
                <h3>DJ Khalid</h3>
                <div class="djkhalid" id="djkhalid">
                <img src="images/" alt="djkhalid" height="" width="">
                </div>
        </section>

        
        <section class="feature box-color">
                <h3>Metro boomin</h3>
                <div class="metroboomin" id="metroboomin">
                <img src="images/" alt="metroboomin" height="" width="">
            </div>
    </section>


    <section class="feature box-color">
        <h3>21 Savage</h3>
        <div class="savage" id="savage">
        <img src="images/" alt="21savage" height="" width="">
        </div>
    </section>



    <section class="feature box-color">
        <h3>Travis Scott</h3>
        <div class="travisscott" id="travisscott">
        <img src="images/" alt="travisscott" height="" width="">
        </div>
        </section>
    
    
    
      <section class="feature box-color">
        <h3>DaBaby</h3>
        <div class="dababy" id="dababy">
        <img src="images/" alt="Dababy" height="" width="">
        </div>
        </section>
    
        <section class="feature box-color">
        <h3>Migos</h3>
        <div class="migos" id="migos">
        <img src="images/" alt="migos" height="" width="">
        </div>
        </section>
    
    
        <section class="feature box-color">
        <h3>Offset</h3>
        <div class="offset" id="offset">
        <img src="images/" alt="offset" height="" width="">
        </div>
        </section>
    
    
        <section class="feature box-color">
        <h3>Drake</h3>
        <div class="drake" id="drake">
        <img src="images/" alt="drake" height="" width="">
        </div>
        </section>
    
    

 

   
  </main>
  <!--End Of Boxes-->


  <!--footer-->
    <div id="footer-con-full" class="footer-box">
        <div class="container">
            <footer class="grid">
                <div class="container" id="box-footer">
                    <footer class="grid">
            </footer>
        </div>
    </div>
      <script src="js/main.js"></script>
    </body>
</html>
