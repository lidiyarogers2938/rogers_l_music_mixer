<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick a Sound</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Blurred background through css filter-->
<div id="backgroundImage"><img src="images/rolling-image.jpg" alt="backgroundBlurred"></div>
  <div id="content">
      <h1>Pick a Rapper to Play There Music!</h1>
        <section id="sound-board">
          <!--we want to drop the draggable pieces here -->
          <div class="music-board">
			<div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
			<div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
			<div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
			<div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
			<div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
          </div>
		</section>
		  <section class="audio-controls">
		  <button id="play-button" class="button">PLAY</button>
		  <button id="stop-button" class="button">STOP</button>
		  <button id="reset-button" class="button">RESET</button>
		</section>
      <!--These are the draggable pieces -->
      <div class="sound-pieces">
          <div class="icon"><img draggable src="images/ cardi.png" alt="cardi-b" id="cardi-b"></div>
          <div class="icon"><img draggable src="images/21.png" alt="21-savage" id="21-savage"></div>
          <div class="icon"><img draggable src="images/dababy.png" alt="dababy" id="dababy"></div>
          <div class="icon"><img draggable src="images/drake.png" alt="drake"   id="drake"></div>
          <div class="icon"><img draggable src="images/khalid.png" alt="khalid" id="khalid"></div>
          <div class="icon"><img draggable src="images/migo.png" alt="migos" id="migos"></div>
          <div class="icon"><img draggable src="images/mustardnormal.png" alt="mustard-normal"   id="mustard-normal"></div>
          <div class="icon"><img draggable src="images/offset.png" alt="offset" id="offset"></div>
          <div class="icon"><img draggable src="images/travis.png" alt="travis" id="travis"></div>
      </div>
    </div>
</div>

<footer></footer>
<script src="js/main.js"></script>
</body>
</html>
